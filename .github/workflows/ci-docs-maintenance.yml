name: CI - Docs Maintenance

on:
  push:
    branches: [ main ]
    paths:
      - 'artifacts/**'
      - 'src/tools/utils/**'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-update-files:
    name: Auto-update Docs & Readme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: python3 -m pip install -e .

      - name: Generate PROPERTIES.md
        run: python3 -m src.tools.utils.properties_updater

      - name: Generate Class Pages
        run: python3 -m src.tools.utils.class_page_generator

      - name: Update Main README
        run: python3 -m src.tools.utils.readme_updater

      - name: Ensure docs output dirs exist
        run: |
          mkdir -p docs/ontologies/classes docs/ontologies/properties

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update PROPERTIES.md and class pages [skip ci]"
          # Only commit files that were actually modified by the scripts above
          file_pattern: 'artifacts/*/PROPERTIES.md docs/ontologies/classes docs/ontologies/properties README.md'
          # CRITICAL: Ensures DCO compliance
          commit_options: '--signoff'
