name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'artifacts/**/*.ttl'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'

  # Allow manual runs
  workflow_dispatch:

  # Allow being called from release workflow
  workflow_call:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ðŸ”¨ Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install -e .
          python3 -m pip install mkdocs-material mkdocstrings[python]

      - name: Generate ontology documentation
        run: |
          # Generate PROPERTIES.md files
          python3 -m src.tools.readme_generator

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build MkDocs site
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --strict --site-dir site
          else
            echo "No mkdocs.yml found, using docs/ directory directly"
            mkdir -p site
            cp -r docs/* site/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
