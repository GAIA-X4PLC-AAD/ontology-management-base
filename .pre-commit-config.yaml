---
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: ["--config=pyproject.toml"]
        pass_filenames: true

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ["--settings=pyproject.toml"]
        pass_filenames: true

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: ["--config=.flake8"]
        pass_filenames: true

      - id: jsonld-lint
        name: JSON-LD Parser
        # Updated: Sets PYTHONPATH and runs as module to resolve imports
        entry: bash -c 'PYTHONPATH=. python3 -m src.tools.validators.verify_json_syntax "$@"' --
        language: system
        types: [json]
        files: \.(json|jsonld)$

      - id: turtle-lint
        name: Turtle Parser
        # Updated: Sets PYTHONPATH and runs as module to resolve imports
        entry: bash -c 'PYTHONPATH=. python3 -m src.tools.validators.verify_turtle_syntax "$@"' --
        language: system
        types: [text]
        files: \.(ttl)$

      - id: update-registry
        name: Update Ontology Registry and Catalog
        # Updated: Sets PYTHONPATH and runs as module to resolve imports
        entry: bash -c 'PYTHONPATH=. python3 -m src.tools.utils.registry_updater'
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]
