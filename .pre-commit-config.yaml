---
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: ["--config=pyproject.toml"]
        pass_filenames: true

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ["--settings=pyproject.toml"]
        pass_filenames: true

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: ["--config=.flake8"]
        pass_filenames: true

      - id: jsonld-lint
        name: JSON-LD Parser
        # Cross-platform: uses 'python' which works on Windows and most Unix systems
        entry: python -m src.tools.validators.syntax_validator --json
        language: system
        types: [json]
        files: \.(json|jsonld)$

      - id: turtle-lint
        name: Turtle Parser
        # Cross-platform: uses 'python' which works on Windows and most Unix systems
        entry: python -m src.tools.validators.syntax_validator --turtle
        language: system
        types: [text]
        files: \.(ttl)$

      - id: update-registry
        name: Update Ontology Registry and Catalog
        # Cross-platform: uses 'python' which works on Windows and most Unix systems
        entry: python -m src.tools.utils.registry_updater
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]

      - id: update-properties
        name: Update Properties Documentation
        entry: python -m src.tools.utils.properties_updater
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]

      - id: update-readme
        name: Update README Catalog Table
        entry: python -m src.tools.utils.readme_updater
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]
