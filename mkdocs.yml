site_name: ENVITED-X Ontology Management
site_description: Ontology validation tools and documentation for the ENVITED-X ecosystem
site_url: https://gaia-x4plc-aad.github.io/ontology-management-base/
repo_url: https://github.com/gaia-x4plc-aad/ontology-management-base
repo_name: gaia-x4plc-aad/ontology-management-base

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - exclude:
      glob:
        # Exclude markdown files from symlinked artifacts (meant for GitHub, not docs)
        - ontologies/artifacts/**/README.md
        - ontologies/artifacts/**/PROPERTIES.md
        # Exclude copied artifact READMEs (contain repo-relative links)
        - artifacts/**/README.md
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

